<div class="modal-header">
    <h4>{{modalOptions.headerText}}</h4>
</div>
<div class="modal-body">
    <p ng-bind-html="modalOptions.bodyText"></p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-sm" data-ng-click="modalOptions.close()">{{modalOptions.closeButtonText}}</button>
    <button class="btn btn-primary btn-sm" data-ng-click="modalOptions.ok();">{{modalOptions.actionButtonText}}</button>
</div>
